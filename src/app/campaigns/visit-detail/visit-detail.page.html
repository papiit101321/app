<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/campaigns/{{ campaignId }}"></ion-back-button>
    </ion-buttons>
    <ion-title> {{ visit.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="deleteVisit()" >
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  
</ion-header>

<ion-content>
<ion-grid class="ion-no-padding">
  <ion-row>
    <ion-col class="ion-no-padding" *ngIf="photoService.photos && photoService.photos.length > 0; else noPhoto">
     <ion-img [src]="photoService.photos[0].webviewPath"></ion-img> 
    </ion-col>
    <ng-template #noPhoto>
      <ion-col class="ion-no-padding">
      <p class="ion-text-center"> Sin fotos</p>
    </ion-col>
    </ng-template>
  </ion-row>
  <ion-row>
    <ion-col>
      <h1 class="ion-text-center"> {{ visit.title}} [{{visit.code}}] </h1>      
      <p class="ion-text-center"> {{ visit.geoposition }}</p>
      <p class="ion-text-center"> {{ visit.date }}</p>
      <p class="ion-text-center"> {{ visit.people_on_charge}}</p>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-grid class="ion-no-padding">
  <ion-row>
    <ion-col class="ion-no-padding, ion-text-center">
      <ion-button (click)="updateGPS()">
        <ion-icon size="large" name="earth-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col class="ion-no-padding, ion-text-center">
      <ion-button (click)="takePhoto()">
        <ion-icon size="large" name="camera-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col class="ion-no-padding, ion-text-center">
      <ion-button (click)="applyQuestionary()">
        <ion-icon size="large" name="book-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  
  <ion-grid>
    <ion-row>
    <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
      <ion-img [src]="photo.webviewPath" (click)="showPhoto(photo, position)"></ion-img>
    </ion-col>
    </ion-row>
  </ion-grid>

</ion-grid>
</ion-content>
