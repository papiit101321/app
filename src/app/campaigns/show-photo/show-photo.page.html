<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/campaigns/{{ campaignId }}/{{ visitId }}"></ion-back-button>
    </ion-buttons>
    <ion-title>Etiquetar Foto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Checkboxes in a List -->
<ion-list>
  <ion-item *ngFor="let entry of form">
    <ion-label>{{entry.val}}</ion-label>
    <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
  </ion-item>
</ion-list>

<ion-button (click)="saveLabels()" >
Guardar
</ion-button>

</ion-content>
